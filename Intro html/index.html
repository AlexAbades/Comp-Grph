<!DOCTYPE html> <!-- Declaration that's a HTML doctype  -->

<html lang="en"> <!-- Specify the language of the page  -->
    <head>
        <meta charset="UTF-8"> <!-- Character encoding-->
        <meta name="author" content="Alex Abades">  <!-- Specify the author-->
        <meta name="description" content="This page contains all the things I am learning how to create as I learn HTML." > <!-- Some description of the page-->
        <!-- meta is a tag to store metadata, non-visible data-->
        <title>My first Web Page</title>
        <link rel="icon" href="test1.jpg" type="image/x-icon">
        <!--rel -> how does that relate to the page
            href -> hypertext reference, for example the photo
            type-> Which type of resource is that, specify that's an image -->
        
        <link rel="stylesheet" href="main.css" type="text/css">  <!--We use the link to referienciate other scripts-->
    </head>
    <body>
        <h1> Hello World </h1>
        <p>This is my first web page.</p>
    </body>
</html>
